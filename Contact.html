<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Cafe </title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <a href="#"><img src="resources/cafe_img_logo.jpg" class="Clogo"></a>
        <a href="#"><div class="logo">Leo Coffee</div></a>
        
        <nav class="navbar">
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">About Us</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="hamburger" onclick="toggleMenu()">
            <div></div>
            <div></div>
            <div></div>
        </div>
    </header>

    <div class="map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1891.9432245559747!2d74.02346768684757!3d18.488801952672333!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2e963722ec365%3A0x1b6c3f6bff32bac9!2sShambho&#39;s%20Cafe!5e0!3m2!1sen!2sin!4v1739020743482!5m2!1sen!2sin"></iframe>
        <div class="mcontent">
           <h1>This is the location of our cafe.</h1>  
           <p class="spacing">We can't wait to welcome you to Our Cafe... We look forward to your visit and hope to see you soon!</p>     
        </div>
    </div>

    <section id="contact">
  
        <h1 class="section-header">Contact</h1>
        
        <div class="contact-wrapper">
        
        <!-- Left contact page --> 
          
          <form id="contact-form" class="form-horizontal" role="form">
             
            <div class="form-group">
              <div class="col-sm-12">
                <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
              </div>
            </div>
      
            <div class="form-group">
              <div class="col-sm-12">
                <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
              </div>
            </div>
      
            <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>
            
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
              <div class="alt-send-button">
                <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
              </div>
            
            </button>
            
          </form>
          
        <!-- Left contact page --> 
          
            <div class="direct-contact-container">
      
              <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place"> <img src="resources/loc.png" alt="location">City, State</span></i></li>
                
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><img src="resources/phone.png" alt=""><a href="tel:1-212-555-5555" title="Give me a call">+91 8788920685</a></span></i></li>
                
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><img src="resources/mail.png" alt=""><a href="mailto:#" title="Send me an email">examp@gmail.com</a></span></i></li>
                
              </ul>
      
              <hr>
              <ul class="social-media-list">
                  <li class="twitter"><a href="#" target="_blank" class="contact-icon"></a></li>
                  <li class="instagram"><a href="#" target="_blank" class="contact-icon"></a></li>
                  <li class="github"><a href="#" target="_blank" class="contact-icon"></a></li>
              </ul>
              <hr>
      
              
      
            </div>
          
        </div>
        
      </section>  
        
        

    <footer>
        <p>&copy; 2025 Leo Coffee. All Rights Reserved.</p>
    </footer>

<script>
    document.querySelector('#contact-form').addEventListener('submit', (e) => {
    e.preventDefault();
    e.target.elements.name.value = '';
    e.target.elements.email.value = '';
    e.target.elements.message.value = '';
  });

</script>
</body>
</html>
